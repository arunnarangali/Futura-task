<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3>There are <span id="demo"></span> zero inthis array</h3>
    <script>
        let text=''
        let array=[1,2,8,0,2]

        let len=array.length
     
        for(i=0;i<len;i++){
         if(array[i]==0){
            text+=array[i]
         }
        }
        let len2=text.length
        document.getElementById('demo').innerHTML=len2
    </script>
</body>
</html>
