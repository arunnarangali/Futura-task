<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <script>
       function removeDuplicates(str) {
  var charSet = new Set(str);
  var uniqueChars = Array.from(charSet);
  var result = uniqueChars.join('');
  return result;
}

var sentence = "Hello, World!";
var result = removeDuplicates(sentence);
console.log(result); 
    </script>
</body>
</html>
